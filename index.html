<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="input-container">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>
        </div>
        <div class="input-container">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>
        </div>
        <button id="calculate-btn">Calculate BMI</button>
        <div id="bmi-status">
            <h2>  Know about your BMI Status!</h2>
            <p>    12 - 17 : UNDERWEIGHT</p>
            <p>    18 - 24 : HEALTHY WEIGHT</p>
            <p>    25 - 29 : OVERWEIGHT</p>
            <p>    30 - 39 : OBESE</p>
            <p>    40 - 65 : SEVERELY OBESE</p>
            
        </div>
        <div id="result"></div>
        <div id="bmi-status">
            <!-- ... BMI status descriptions ... -->
        </div>
        <div id="result"></div>
        <p class="codewithmaha">codewithMAHA</p> 
        

        
    </div>
    <script src="script.js"></script>
    
</body>
</html>
